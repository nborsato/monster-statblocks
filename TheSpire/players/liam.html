<!DOCTYPE html>
<html>
<head>
    <style>
        .statblock {
            font-family: Arial, sans-serif;
            border: 1px solid #999;
            padding: 10px;
            margin: 10px;
            width: 300px;
            border-radius: 5px;
        }
        .statblock h2, .statblock h3 {
            margin: 5px 0;
            font-size: 1.2em;
            color: #555;
        }
        .statblock p {
            margin: 2px 0;
            font-size: 1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="statblock">
        <h2>Dhurza (Durza) - (Liam): Level X</h2>
        <p><strong>AC</strong> 18; <strong>HP</strong> 28; <strong>Initiative/Perception</strong> X</p>
        <p><strong>Traits</strong> [Traits]</p>
        <!-- Additional details can go here -->
    </div>
</body>
</html>
